<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Autosuggest - Minimal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_minimal.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Flipkart Autosuggest</h1>
            <p>AI-powered search suggestions</p>
        </header>

        <div class="settings-bar">
            <div class="setting-control">
                <label for="persona-select">Persona</label>
                <select id="persona-select" class="select-input"></select>
            </div>
            <div class="setting-control">
                <label for="location-select">Location</label>
                <select id="location-select" class="select-input"></select>
            </div>
            <div class="setting-control">
                <label for="event-select">Event</label>
                <select id="event-select" class="select-input"></select>
            </div>
        </div>

        <div class="search-wrapper">
            <input type="text" 
                   id="search-input" 
                   class="search-input" 
                   placeholder="Search for products, brands and more"
                   autocomplete="off"
                   autofocus>
        </div>

        <div class="suggestions-list" id="suggestions-list">
            <!-- Suggestions will be rendered here -->
            <div class="placeholder">
                <p>Suggestions will appear here as you type.</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script_minimal.js') }}"></script>
</body>
</html>
