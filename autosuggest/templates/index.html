<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Autosuggest System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2874f0;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .search-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #2874f0;
        }

        .context-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .select-control {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .suggestions-container {
            min-height: 200px;
        }

        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 8px;
            background: white;
            transition: all 0.2s;
            cursor: pointer;
        }

        .suggestion-item:hover {
            border-color: #2874f0;
            background: #f8f9ff;
        }

        .suggestion-text {
            font-weight: 500;
            color: #333;
        }

        .score-badge {
            background: #2874f0;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
            margin-top: 20px;
        }

        .response-time {
            color: #666;
            font-size: 14px;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .examples-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .examples-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            padding: 8px 16px;
            border: 1px solid #2874f0;
            background: white;
            color: #2874f0;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .example-btn:hover {
            background: #2874f0;
            color: white;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 6px;
            margin: 10px 0;
        }

        .info {
            color: #666;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
            }
            
            .context-controls {
                flex-direction: column;
            }
            
            .example-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Flipkart Autosuggest System</h1>
            <p>Unified Search Experience with Context Awareness</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="Type to search... (e.g., laptop, samsng, gaming)" 
                       autocomplete="off">
            </div>

            <div class="context-controls">
                <select id="locationSelect" class="select-control">
                    <option value="">Select Location</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="delhi">Delhi</option>
                    <option value="bangalore">Bangalore</option>
                    <option value="chennai">Chennai</option>
                    <option value="kolkata">Kolkata</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="pune">Pune</option>
                    <option value="ahmedabad">Ahmedabad</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="lucknow">Lucknow</option>
                </select>

                <select id="eventSelect" class="select-control">
                    <option value="">Select Event</option>
                    <option value="diwali">Diwali</option>
                    <option value="holi">Holi</option>
                    <option value="christmas">Christmas</option>
                    <option value="eid">Eid</option>
                    <option value="ipl">IPL</option>
                    <option value="wedding">Wedding</option>
                    <option value="birthday">Birthday</option>
                </select>
            </div>

            <div class="suggestions-container" id="suggestionsContainer">
                <div class="info">Type to see suggestions...</div>
            </div>

            <div class="status-bar">
                <div class="response-time" id="responseTime"></div>
                <div class="system-status">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Checking system...</span>
                </div>
            </div>
        </div>

        <div class="examples-section">
            <h3>Quick Examples</h3>
            <div class="example-buttons">
                <button class="example-btn" onclick="setExample('laptop')">Laptop</button>
                <button class="example-btn" onclick="setExample('samsung')">Samsung</button>
                <button class="example-btn" onclick="setExample('gaming')">Gaming</button>
                <button class="example-btn" onclick="setExample('samsng')">Typo: samsng</button>
                <button class="example-btn" onclick="setExample('jersey', 'mumbai', 'ipl')">Jersey (Mumbai, IPL)</button>
                <button class="example-btn" onclick="setExample('lights', 'mumbai', 'diwali')">Lights (Mumbai, Diwali)</button>
                <button class="example-btn" onclick="setExample('formal', 'delhi', 'wedding')">Formal (Delhi, Wedding)</button>
                <button class="example-btn" onclick="setExample('wireless')">Wireless</button>
                <button class="example-btn" onclick="setExample('budget')">Budget</button>
                <button class="example-btn" onclick="setExample('xiaomi')">Xiaomi</button>
            </div>
        </div>
    </div>

    <script>
        let searchTimeout;
        let sessionContext = {
            previous_queries: []
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            const locationSelect = document.getElementById('locationSelect');
            const eventSelect = document.getElementById('eventSelect');

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    getSuggestions();
                }, 300);
            });

            locationSelect.addEventListener('change', getSuggestions);
            eventSelect.addEventListener('change', getSuggestions);
        }

        function setExample(query, location = '', event = '') {
            document.getElementById('searchInput').value = query;
            document.getElementById('locationSelect').value = location;
            document.getElementById('eventSelect').value = event;
            getSuggestions();
        }

        async function getSuggestions() {
            const query = document.getElementById('searchInput').value.trim();
            const location = document.getElementById('locationSelect').value;
            const event = document.getElementById('eventSelect').value;

            if (!query) {
                document.getElementById('suggestionsContainer').innerHTML = 
                    '<div class="info">Type to see suggestions...</div>';
                document.getElementById('responseTime').textContent = '';
                return;
            }

            // Update session context
            if (!sessionContext.previous_queries.includes(query)) {
                sessionContext.previous_queries.unshift(query);
                sessionContext.previous_queries = sessionContext.previous_queries.slice(0, 5);
            }

            try {
                const response = await fetch('/api/suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        location: location,
                        event: event,
                        session_context: sessionContext
                    })
                });

                const data = await response.json();

                if (data.error) {
                    document.getElementById('suggestionsContainer').innerHTML = 
                        `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                displaySuggestions(data.suggestions);
                document.getElementById('responseTime').textContent = 
                    `Response time: ${data.response_time}ms`;

            } catch (error) {
                document.getElementById('suggestionsContainer').innerHTML = 
                    `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displaySuggestions(suggestions) {
            const container = document.getElementById('suggestionsContainer');
            
            if (!suggestions || suggestions.length === 0) {
                container.innerHTML = '<div class="info">No suggestions found.</div>';
                return;
            }

            const suggestionsHtml = suggestions.map((suggestion, index) => `
                <div class="suggestion-item" onclick="selectSuggestion('${suggestion[0]}')">
                    <span class="suggestion-text">${index + 1}. ${suggestion[0]}</span>
                    <span class="score-badge">${suggestion[1].toFixed(3)}</span>
                </div>
            `).join('');

            container.innerHTML = suggestionsHtml;
        }

        function selectSuggestion(suggestion) {
            document.getElementById('searchInput').value = suggestion;
            getSuggestions();
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/system-status');
                const data = await response.json();
                
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (data.ready) {
                    statusIndicator.style.background = '#28a745';
                    statusText.textContent = 'System Ready';
                } else {
                    statusIndicator.style.background = '#dc3545';
                    statusText.textContent = 'System Error';
                }
            } catch (error) {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                statusIndicator.style.background = '#ffc107';
                statusText.textContent = 'Checking...';
            }
        }
    </script>
</body>
</html>
